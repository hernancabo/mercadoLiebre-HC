<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadoliebre</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <div>
                <div class="logo">
                    <img src="/images/logo-mercado-liebre.svg" alt="logo">
                </div>
                <div class="searchbar">
                    <input type="search" name="searchProduct" id="searchInput">
                    <button>
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
            <h4>Compra en cuotas sin tarjeta de credito</h4>
            <div class="ulcontainer">
                <ul>
                    <li>
                        <a href="">Ofertas</a>
                    </li>
                    <li>
                        <a href="">Tiendas Oficiales</a>
                    </li>
                    <li>
                        <a href="">Vender</a>
                    </li>
                    <li>
                        <a href="">Ayuda</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="register">Crea tu cuenta</a>
                    </li>
                    <li>
                        <a href="login">Ingresa</a>
                    </li>
                    <li>
                        <a href="">Mis compras</a>
                    </li>
                </ul>
            </div>
            <div class="hamburguer">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <form action="" method="post">
                <div>
                    <label class="label-block" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label class="label-block" for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                    <label class="label-block" for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label class="label-block" for="fecha">Fecha de nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div>
                    <label class="label-block" for="domicilio">Domicilio</label>
                    <input type="text" name="domicilio" id="domicilio">
                </div>
                <div>
                    <legend>Perfil de usuario</legend>
                    <div>
                        <input type="radio" name="vender" id="vender" value="vender" checked>
                        <label for="vender">Vender</label>
                    </div>
                    <div>
                        <input type="radio" name="comprar" id="comprar" value="comprar">
                        <label for="comprar">Comprar</label>
                    </div>
                </div>
                <div>
                    <legend>Intereses</legend>
                    <div>
                        <input type="checkbox" name="electro" id="electro">
                        <label for="electro">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="moda" id="moda">
                        <label for="moda">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="hogar" id="hogar">
                        <label for="hogar">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="jugueteria" id="jugueteria">
                        <label for="jugueteria">Jugueteria</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vidasana" id="vidasana">
                        <label for="vidasana">Vida sana</label>
                    </div>
                </div>
                <div>
                    <label class="label-block" for="contrasenia">Contraseña</label>
                    <input type="password" name="contrasenia" id="contrasenia">
                </div>
                <div>
                    <label class="label-block" for="confirmar">Confirmar contraseña</label>
                    <input type="password" name="confirmar" id="confirmar">
                </div>
                <button class="enviar"><a href="/">Enviar</a></button>
                <button class="borrar">Borrar datos</button>
            </form>
        </div>
    </main>
